name: Deploy to GitHub Pages

on:
  push:
    branches: [ main, master, claude/ai-workflow-docs-z2fLH, claude/ai-experience-logger-qpYaN ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          cd viewer
          bun install

      - name: Build index
        run: |
          bun ai-logger/scripts/build-index.js

      - name: Build viewer
        run: |
          cd viewer
          bun run vite build

      - name: Copy data to dist
        run: |
          cp -r ai-logger/data viewer/dist/ai-logger/

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: viewer/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
